<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="Comic.js"></script>
  </head>
  <body>
    <a-scene background="color:#FFF">
      <!-- Ground -->
      <a-plane
        id="ground"
        color="#78909c"
        width="200"
        height="100"
        rotation="-90 0 0"
      ></a-plane>
      <!-- poster cont -->
      <a-entity id="posters-container" comics-posters> </a-entity>

      <a-camera id="camera" wasd-controls="enabled:false;" position="0 10 20">
        <a-entity
          id="camera-cursor"
          cursor
          position="0 0 -1"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
          material="color: orange; shader: flat"
        >
        </a-entity>
      </a-camera>
    </a-scene>
  </body>
</html>
